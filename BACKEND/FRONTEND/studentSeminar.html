<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Seminars & Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f9fbff;
      --card: #ffffff;
      --accent: #2f80ed;
      --text: #111;
      --muted: #444;
      --border: #e0e4ec;
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 16px 60px;
    }

    .back {
      align-self: flex-start;
      margin-left: 10px;
      font-size: 26px;
      color: var(--accent);
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }

    .back:hover {
      transform: translateX(-5px);
    }

    h2 {
      margin: 10px 0 24px;
      text-align: center;
      color: var(--accent);
      font-weight: 600;
      font-size: 28px;
    }

    .table-wrap {
      width: 100%;
      max-width: 1000px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    thead {
      background: linear-gradient(90deg, #2f80ed, #2563eb);
      color: #fff;
    }

    th,
    td {
      padding: 14px 12px;
      border-bottom: 1px solid var(--border);
    }

    th {
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-size: 13px;
    }

    td {
      background: #fff;
      font-size: 15px;
      color: var(--muted);
    }

    tr:hover td {
      background: #eef4ff;
      color: var(--text);
    }

    select {
      padding: 8px 10px;
      border: 1px solid #cfd6e4;
      border-radius: 10px;
      background: #fff;
      color: var(--text);
      font: inherit;
      outline: none;
      width: 90%;
      margin-bottom: 6px;
    }

    @media (max-width: 720px) {
      th,
      td {
        font-size: 13px;
        padding: 10px;
      }
      select {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="back" onclick="window.history.back()">&#8592;</div>
  <h2>Seminar/Certificates Marks</h2>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Subject Code</th>
          <th>Semester</th>
          <th>Subject Name</th>
          <th>Seminar / Certificate</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody id="seminarTable"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const semester = localStorage.getItem("selectedSemester") || "5th";

      const subjects = [
        { code: "EBCS22006", name: "Computer Organization and Architecture" },
        { code: "EBCS22007", name: "Computer Networks" },
        { code: "EBAI22005", name: "Soft Computing" },
        { code: "EBAI22ET3", name: "Intelligent Multi Agent & Expert System" },
        { code: "PROGRAM ELECTIVE", name: "Program Elective" },
        { code: "OPEN ELECTIVE", name: "Open Elective" },
        { code: "FOREIGN LANGUAGE", name: "Foreign Language" }
      ];

      const PROGRAM_ELECTIVES = {
        "Image Processing": "EBCS22E01",
        "Geographical Information Systems": "EBCS22E02",
        "Component Based Technology": "EBCS22E04",
        "Wireless and Mobile Networking": "EBCS22E07"
      };

      const OPEN_ELECTIVES = [
        "E-waste Management",
        "Fundamentals of Sensors",
        "Electrical Safety for Engineers",
        "Bio Medical Instrumentation",
        "Industrial Robots Sustainable Energy",
        "Industrial Engineering",
        "Food and Nutrition"
      ];
      const OPEN_ELECTIVE_CODE = "EBCS22E07";

      const FOREIGN_LANG = {
        Spanish: "1243",
        German: "4598",
        French: "9821",
        Japanese: "6742"
      };

      const tbody = document.getElementById("seminarTable");

      const makeSelect = (placeholder, options) => {
        const select = document.createElement("select");
        const placeholderOption = document.createElement("option");
        placeholderOption.disabled = true;
        placeholderOption.selected = true;
        placeholderOption.textContent = placeholder;
        select.appendChild(placeholderOption);

        options.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          select.appendChild(option);
        });

        return select;
      };

      subjects.forEach(sub => {
        const tr = document.createElement("tr");

        const tdCode = document.createElement("td");
        tdCode.textContent = sub.code;
        tr.appendChild(tdCode);

        const tdComp = document.createElement("td");
        tdComp.textContent = `${semester} Semester`;
        tr.appendChild(tdComp);

        const tdName = document.createElement("td");

        if (sub.name === "Program Elective") {
          const select = makeSelect("Select Program Elective", Object.keys(PROGRAM_ELECTIVES));
          select.addEventListener("change", () => {
            tdCode.textContent = PROGRAM_ELECTIVES[select.value];
          });
          tdName.appendChild(select);
        } else if (sub.name === "Open Elective") {
          const select = makeSelect("Select Open Elective", OPEN_ELECTIVES);
          select.addEventListener("change", () => {
            tdCode.textContent = OPEN_ELECTIVE_CODE;
          });
          tdName.appendChild(select);
        } else if (sub.name === "Foreign Language") {
          const select = makeSelect("Select Language", Object.keys(FOREIGN_LANG));
          select.addEventListener("change", () => {
            tdCode.textContent = FOREIGN_LANG[select.value];
          });
          tdName.appendChild(select);
        } else {
          tdName.textContent = sub.name;
        }
        tr.appendChild(tdName);

        // ✅ Single dropdown for Seminar/Certificate
        const tdSeminar = document.createElement("td");
        const seminarCertSelect = makeSelect("Select Option", ["Seminar", "Certificate"]);
        tdSeminar.appendChild(seminarCertSelect);
        tr.appendChild(tdSeminar);

        // ✅ Random marks between 75–99
        const tdMarks = document.createElement("td");
        tdMarks.textContent = Math.floor(Math.random() * 25) + 75;
        tr.appendChild(tdMarks);

        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
