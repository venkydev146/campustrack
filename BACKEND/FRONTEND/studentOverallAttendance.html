<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overall Attendance</title>

  <!-- ‚úÖ Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- üé® Internal CSS -->
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 40px;
      color: #2f80ed;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .average {
      margin-top: 8px;
      font-size: 16px;
      color: #555;
      font-weight: 500;
    }

    .chart-container {
      width: 90%;
      max-width: 850px;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      margin-top: 20px;
    }

    canvas {
      width: 100%;
      height: 400px;
    }

    .back-btn {
      margin-top: 20px;
      background: #2f80ed;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1b5fc6;
    }
  </style>
</head>

<body>
  <h2>üìä Overall Attendance Report</h2>
  <div class="average" id="avgText">Average Attendance: --%</div>

  <div class="chart-container">
    <canvas id="overallChart"></canvas>
  </div>

  <button class="back-btn" onclick="window.history.back()">‚Üê Back to Dashboard</button>

  <!-- üìà Chart Script -->
  <script>
    // Example overall data (Jan - Dec)
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const attendancePercentages = [85, 90, 78, 95, 88, 92, 87, 94, 89, 93, 91, 88];

    const ctx = document.getElementById("overallChart").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: months,
        datasets: [{
          label: "Attendance (%)",
          data: attendancePercentages,
          backgroundColor: "#2f80ed",
          borderRadius: 8,
          barThickness: 40
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: "Percentage (%)",
              color: "#333",
              font: { size: 14 }
            },
            ticks: { color: "#555" }
          },
          x: {
            title: {
              display: true,
              text: "Months",
              color: "#333",
              font: { size: 14 }
            },
            ticks: { color: "#555" }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: "#2f80ed",
            titleColor: "#fff",
            bodyColor: "#fff"
          }
        }
      }
    });

    // Calculate and display average attendance
    const avg = (attendancePercentages.reduce((a, b) => a + b, 0) / attendancePercentages.length).toFixed(1);
    document.getElementById("avgText").textContent = `Average Attendance: ${avg}%`;
  </script>
</body>
</html>
