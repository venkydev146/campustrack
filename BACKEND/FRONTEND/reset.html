<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    form {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: center;
    }

    h2 {
      color: #222;
      font-size: 24px;
      font-weight: 700;
    }

    input {
      padding: 12px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
    }

    button {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <form id="resetForm">
    <h2>Reset Password</h2>
    <input type="text" id="contactInfo" placeholder="Enter your Email or Phone" required />
    <button type="button" onclick="sendOTP()">Send OTP</button>
  </form>

  <script>
    function sendOTP() {
      alert("ðŸ“© OTP sent to your registered contact!");
      window.location.href = "verifyOTP.html";
    }
  </script>
</body>
</html>
