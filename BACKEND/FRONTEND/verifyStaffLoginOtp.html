<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Staff Login OTP</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .verify-box {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 380px;
    }

    h2 {
      color: #2575fc;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }

    .bottom-text a {
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .bottom-text a:hover {
      color: #6a11cb;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="verify-box">
    <h2>Verify OTP</h2>
    <p>Enter the 6-digit OTP sent to your registered phone number.</p>
    <input type="text" id="otp" placeholder="Enter OTP" required />
    <button id="verifyBtn">Verify OTP</button>

    <p class="bottom-text">
      Didn’t receive OTP? <a href="staffLogin.html">Resend</a>
    </p>
  </div>

  <script>
    document.getElementById("verifyBtn").addEventListener("click", async function () {
      const otp = document.getElementById("otp").value.trim();
      const phone = localStorage.getItem("staffPhone");

      if (!otp || !phone) {
        alert("⚠ Missing phone or OTP! Please restart login.");
        return;
      }

      try {
        const res = await fetch("http://localhost:4000/verify-staff-login-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, otp })
        });

        const result = await res.json();
        alert(result.message || result.error);

        if (res.ok) {
          // Save staff info locally if needed
          localStorage.setItem("staff", JSON.stringify(result.staff));
          // Redirect to dashboard after successful login
          window.location.href = "staffDashboard.html";
        }
      } catch (err) {
        console.error("❌ Verification Error:", err);
        alert("Failed to verify OTP. Check server connection or try again.");
      }
    });
  </script>
</body>
</html>
