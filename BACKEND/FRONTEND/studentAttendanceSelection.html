<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance - CampusTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent1: #1d2671;
      --accent2: #c33764;
      --bg: #f5f7fb;
      --text-dark: #1a1a1a;
      --white: #ffffff;
      --shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-dark);
    }

    .container {
      background: var(--white);
      width: 90%;
      max-width: 600px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      color: var(--accent1);
      margin-bottom: 30px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      width: 100%;
      max-width: 320px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: var(--white);
      font-weight: 600;
      font-size: 16px;
      padding: 14px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 14px rgba(29, 38, 113, 0.25);
      letter-spacing: 0.3px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(29, 38, 113, 0.35);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(29, 38, 113, 0.25);
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        padding: 28px 20px;
        width: 92%;
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 15px;
        padding: 12px 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Attendance Section</h1>

    <div class="btn-group">
      <button class="btn" id="monthlyBtn">ðŸ“… Monthly Attendance</button>
      <button class="btn" id="overallBtn">ðŸ“Š Overall Attendance</button>
    </div>

    <footer>
      CampusTrack Â© 2025
    </footer>
  </div>

  <script>
    // Navigation logic for Attendance page
    document.getElementById('monthlyBtn').addEventListener('click', () => {
      window.location.href = "studentMonthlyAttendance.html";
    });

    document.getElementById('overallBtn').addEventListener('click', () => {
      window.location.href = "studentOverallAttendance.html";
    });
  </script>
</body>
</html>
