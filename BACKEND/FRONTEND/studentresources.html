<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - CampusTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent1: #1d2671;
      --accent2: #c33764;
      --white: #ffffff;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      --text-dark: #1a1a1a;
      --muted: #666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 10px;
      color: var(--text-dark);
    }

    .container {
      background: var(--white);
      width: 95%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 30px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 80%;
      max-width: 500px;
      padding: 12px 15px;
      font-size: 15px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s ease;
      font-family: "Inter", sans-serif;
    }

    .search-bar input:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 6px rgba(195, 55, 100, 0.25);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: var(--white);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: var(--shadow);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .card-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
    }

    footer {
      margin-top: 35px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .card {
        padding: 25px 15px;
      }
      .card-icon {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resources & Study Materials</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search study materials...">
    </div>

    <div class="cards">
      <div class="card" id="notesCard">
        <div class="card-icon">ðŸ“˜</div>
        <h2>Notes</h2>
        <p>Download subject notes & PDFs</p>
      </div>

      <div class="card" id="tutorialsCard">
        <div class="card-icon">ðŸŽ¥</div>
        <h2>Tutorials</h2>
        <p>Watch helpful video lectures</p>
      </div>

      <div class="card" id="assignmentsCard">
        <div class="card-icon">ðŸ§¾</div>
        <h2>Assignments</h2>
        <p>Get assignments & practice sets</p>
      </div>

      <div class="card" id="linksCard">
        <div class="card-icon">ðŸ”—</div>
        <h2>Useful Links</h2>
        <p>Access helpful reference websites</p>
      </div>
    </div>

    <footer>CampusTrack Â© 2025 â€” Empowering Students with Resources</footer>
  </div>

  <script>
    // Navigation handlers
    document.getElementById("notesCard").addEventListener("click", () => {
      window.location.href = "studentNotes.html";
    });

    document.getElementById("tutorialsCard").addEventListener("click", () => {
      window.location.href = "studentTutorials.html";
    });

    document.getElementById("assignmentsCard").addEventListener("click", () => {
      window.location.href = "studentAssignments.html";
    });

    document.getElementById("linksCard").addEventListener("click", () => {
      window.location.href = "studentLinks.html";
    });

    // Search filter (future use)
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = title.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
