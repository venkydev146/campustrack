<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Attendance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --brand: #2563eb;
      --card: #ffffff;
      --bg: #f5f7fb;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 10px 25px rgba(0, 0, 0, .08);
      --green: #16a34a;
      --red: #dc2626;
      --amber: #d97706;
      --gray: #9ca3af;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
    }
    .wrap {
      width: min(1100px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .top {
      background: var(--brand);
      color: #fff;
      padding: 20px 22px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
    }
    .title { margin: 0; font-size: 20px; font-weight: 700; }
    .controls { display: flex; gap: 10px; align-items: center; }
    select {
      appearance: none;
      background: #fff;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 600;
      min-width: 180px;
    }
    .summary {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 14px;
      padding: 16px 22px;
      background: #f8fafc;
      border-bottom: 1px solid var(--border);
    }
    .kpi {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
    }
    .kpi .label { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: .4px; }
    .kpi .value { font-size: 22px; font-weight: 800; margin-top: 6px; }
    .kpi .sub { font-size: 12px; color: var(--muted); }
    .legend {
      display: flex;
      gap: 10px;
      padding: 0 22px 14px;
      color: var(--muted);
      font-size: 13px;
    }
    .legend .dot { display: inline-block; width: 10px; height: 10px; border-radius: 999px; margin-right: 6px; vertical-align: middle; }
    .dot.p { background: var(--green); }
    .dot.a { background: var(--red); }
    .dot.h { background: var(--amber); }
    .dot.f { background: var(--gray); }
    .table-wrap { padding: 0 22px 22px; }
    table { width: 100%; border-collapse: collapse; border-radius: 12px; border: 1px solid var(--border); }
    thead { background: #f3f4f6; }
    th, td { padding: 12px 10px; text-align: center; border-bottom: 1px solid var(--border); font-size: 14px; }
    tbody tr:nth-child(odd) td { background: #fcfdff; }
    tbody tr:hover td { background: #eef6ff; }
    th { font-weight: 700; font-size: 12.5px; color: #374151; text-transform: uppercase; letter-spacing: .35px; }
    .badge {
      display: inline-block;
      min-width: 34px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 12.5px;
      line-height: 1;
      color: #fff;
    }
    .badge.p { background: var(--green); }
    .badge.a { background: var(--red); }
    .badge.h { background: var(--amber); }
    .badge.f { background: var(--gray); }
    .muted { color: var(--muted); }
    @media (max-width:720px) {
      .summary { grid-template-columns: 1fr; }
      select { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <div class="top">
      <h1 class="title">Monthly Attendance</h1>
      <div class="controls">
        <select id="monthSelect"></select>
      </div>
    </div>

    <!-- Summary -->
    <div class="summary">
      <div class="kpi">
        <div class="label">Working Days</div>
        <div class="value" id="kpiWork">-</div>
        <div class="sub">Excluding Sundays & Holidays</div>
      </div>
      <div class="kpi">
        <div class="label">Days Present</div>
        <div class="value" id="kpiPresent">-</div>
        <div class="sub">Count of P</div>
      </div>
      <div class="kpi">
        <div class="label">Attendance %</div>
        <div class="value" id="kpiPct">-</div>
        <div class="sub">Present / Working</div>
      </div>
    </div>

    <!-- Legend -->
    <div class="legend">
      <span><span class="dot p"></span>Present (P)</span>
      <span><span class="dot a"></span>Absent (A)</span>
      <span><span class="dot h"></span>Holiday (H)</span>
      <span><span class="dot f"></span>Future (–)</span>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Date</th>
            <th>Day</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

    const monthSelect = document.getElementById("monthSelect");
    const attBody = document.getElementById("attBody");
    const kpiWork = document.getElementById("kpiWork");
    const kpiPresent = document.getElementById("kpiPresent");
    const kpiPct = document.getElementById("kpiPct");

    const now = new Date();
    const currentYear = now.getFullYear();
    const currentMonthIndex = now.getMonth();

    // Populate month dropdown
    monthNames.forEach((m, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${m} ${currentYear}`;
      if (i === currentMonthIndex) opt.selected = true;
      monthSelect.appendChild(opt);
    });

    // Holiday list for demo (you can customize)
    const holidays = {
      0: [26], // January 26 Republic Day
      7: [15], // August 15 Independence Day
      9: [2],  // October 2 Gandhi Jayanti
    };

    function daysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function getStatus(year, month, day) {
      const date = new Date(year, month, day);
      const dow = date.getDay();
      if (dow === 0) return "H"; // Sunday
      if (holidays[month]?.includes(day)) return "H"; // Official Holiday

      // pseudo-random attendance
      const val = (day * 5 + (month + 3)) % 10;
      if (val < 6) return "P"; // present 60%
      if (val < 8) return "A"; // absent 20%
      return "H"; // holiday
    }

    function render(month, year) {
      attBody.innerHTML = "";
      const totalDays = daysInMonth(year, month);
      const today = new Date();
      const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
      const cutoff = isCurrentMonth ? today.getDate() : totalDays;

      let workingDays = 0, presentDays = 0;

      for (let day = 1; day <= totalDays; day++) {
        const date = new Date(year, month, day);
        const dow = date.getDay();
        const isFuture = isCurrentMonth && day > cutoff;

        let status = "–";
        let badge = "f";

        if (!isFuture) {
          status = getStatus(year, month, day);
          badge = status.toLowerCase();

          if (status !== "H") workingDays++;
          if (status === "P") presentDays++;
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${day}</td>
          <td>${String(day).padStart(2,"0")} ${monthNames[month].slice(0,3)} ${year}</td>
          <td>${dayNames[dow]}</td>
          <td><span class="badge ${badge}">${status}</span></td>
        `;
        attBody.appendChild(row);
      }

      const pct = workingDays ? Math.round((presentDays / workingDays) * 100) : 0;
      kpiWork.textContent = workingDays;
      kpiPresent.textContent = presentDays;
      kpiPct.textContent = `${pct}%`;
    }

    monthSelect.addEventListener("change", e => render(parseInt(e.target.value), currentYear));
    render(currentMonthIndex, currentYear);
  </script>
</body>
</html>
